<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Increment Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(62, 6, 62);
            color: white;
            font-family: Arial, sans-serif;
        }

        .counter-container {
            text-align: center;
            margin: 20px;
        }

        .counter-container i {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .counter {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00; /* Change the counter number color */
        }

        span {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <i class="fa-solid fa-mug-hot fa-4x"></i>
        <div class="counter" data-target="4000"></div>
        <span>Project Completed</span>
    </div>
    <div class="counter-container">
        <i class="fas fa-users fa-4x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Our Happy Clients</span>
    </div>
    <div class="counter-container">
        <i class="fas fa-tasks fa-4x"></i>
        <div class="counter" data-target="500"></div>
        <span>Ongoing Projects</span>
    </div>
    <script>
       const counters=document.querySelectorAll('.counter');
       counters.forEach((counter)=>{
           counter.innerHTML=0;
           const updatecounter=()=>{
                const targetcount= +counter.getAttribute('data-target'); //+convert string to number
                const startingcount=Number(counter.innerHTML);
                const incr=targetcount/100;
                if(startingcount<targetcount){
                    counter.innerHTML=`${Math.round(startingcount+incr)}`;
                    setTimeout(updatecounter,10);
                }
                else{
                    counter.innerHTML=targetcount;
                }
           }
           updatecounter();
       });
    </script>
</body>
</html>
